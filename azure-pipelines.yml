trigger:
- master

stages:
- stage: amd64
  jobs:
  - template: debootstrap_architecture_template.yml
    parameters:
      arch: x86_64
      agent_arch: X64
      arch_dir: x64
- stage: arm64
  dependsOn: []
  jobs:
  - template: debootstrap_architecture_template.yml
    parameters:
      arch: arm64
      agent_arch: ARM64
      arch_dir: ARM64
